<!DOCTYPE html>

<html>
  <head>
    <title>Practical Javascript</title>
  </head>

  <body>
    <script>
      var todos = [
        {todoText:'Item 1', completed: false}, 
        {todoText:'Item 2', completed: false}, 
        {todoText:'Item 3', completed: false}
      ];

      console.log(todos);

      function add(new_item) {
        todos.push({todoText:new_item, completed: false});
        console.log(todos);
      }

      function edit(item_indx, updated_item) {
        todos[item_indx].todoText = updated_item;
        console.log(todos);
      }

      function remove(the_index) {
        todos.splice(the_index, 1);
        console.log(todos);
      }

      
    </script>
  </body>
</html>
